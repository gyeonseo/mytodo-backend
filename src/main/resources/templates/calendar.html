<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>달력</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        .calendar-box {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            text-align: center;
            padding-top: 10px;
            margin: 5px;
        }

        .done {
            background-color: #d4edda;
        }

        .fail {
            background-color: #f8d7da;
        }

        .none {
            background-color: #fefefe;
        }

        .calendar-row {
            display: flex;
            flex-wrap: wrap;
            max-width: 720px;
        }
    </style>
</head>
<body class="container mt-4">
<h2 th:text="${year} + '년 ' + ${month} + '월'">달력</h2>

<div class="calendar-row">
    <div th:each="day : ${calendar}"
         th:class="'calendar-box ' + ${day.status.toString().toLowerCase()}">
        <p th:text="${day.date.dayOfMonth}">1</p>
        <p th:text="${day.status}">DONE</p>
    </div>
</div>
</body>
</html>
